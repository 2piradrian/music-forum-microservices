spring:
  application:
    name: forum-crud
  datasource:
    username: music-forum
    password: music-forum
    url: jdbc:postgresql://localhost:5432/music-forum
    hikari:
      maximum-pool-size: 5
      connection-timeout: 20000
server:
  servlet:
    context-path: /forum-crud
  port: 0
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}"
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
